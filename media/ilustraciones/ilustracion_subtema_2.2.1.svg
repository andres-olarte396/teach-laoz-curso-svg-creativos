<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <mask id="textMask">
      <!-- White = Visible, Black = Invisible -->
      <rect width="100%" height="100%" fill="black" />
      <text x="250" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="150" fill="white">MASK</text>
    </mask>

    <linearGradient id="rainbow" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff0000" />
      <stop offset="20%" stop-color="#ffff00" />
      <stop offset="40%" stop-color="#00ff00" />
      <stop offset="60%" stop-color="#00ffff" />
      <stop offset="80%" stop-color="#0000ff" />
      <stop offset="100%" stop-color="#ff00ff" />
    </linearGradient>
    
    <pattern id="checkers" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
        <rect x="0" y="0" width="10" height="10" fill="#ccc" />
        <rect x="10" y="10" width="10" height="10" fill="#ccc" />
    </pattern>
  </defs>

  <!-- Checkerboard BG to show transparency -->
  <rect width="100%" height="100%" fill="#eee" />
  <rect width="100%" height="100%" fill="url(#checkers)" />

  <!-- The Content being masked -->
  <g mask="url(#textMask)">
    <rect width="500" height="500" fill="url(#rainbow)" />
    <!-- Adding some noise/circles behind -->
    <circle cx="100" cy="100" r="100" fill="white" opacity="0.5"/>
    <circle cx="400" cy="400" r="150" fill="white" opacity="0.5"/>
  </g>
  
  <rect x="0" y="0" width="500" height="500" stroke="#333" stroke-width="20" fill="none" />
  
  <!-- Concept Label -->
  <text x="250" y="450" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#333" letter-spacing="2">M√ÅSCARAS &amp; DUALIDAD</text>
</svg>
