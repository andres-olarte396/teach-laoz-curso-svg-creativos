<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="pixelated" x="0%" y="0%" width="100%" height="100%">
      <feFlood flood-color="#e74c3c" result="color"/>
      <feComposite in="SourceGraphic" in2="color" operator="in"/>
      <!-- Simulation of pixelation using steps? Hard to do purely SVG, using blocks instead -->
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#ecf0f1" />

  <text x="250" y="50" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#333" letter-spacing="2">VECTOR VS RASTER</text>

  <!-- Left: Vector (Smooth) -->
  <g transform="translate(50, 100)">
    <circle cx="80" cy="80" r="70" fill="#3498db" />
    <text x="80" y="180" text-anchor="middle" font-family="sans-serif" font-weight="bold" fill="#3498db">SVG</text>
    <text x="80" y="200" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#7f8c8d">Infinite Scale</text>
  </g>

  <!-- Right: Raster (Pixelated representation) -->
  <g transform="translate(250, 100)">
    <g fill="#e74c3c">
      <!-- Building a "pixelated" circle manually with small rects -->
      <rect x="40" y="20" width="20" height="20" />
      <rect x="60" y="20" width="20" height="20" />
      <rect x="80" y="20" width="20" height="20" />
      
      <rect x="20" y="40" width="20" height="20" />
      <rect x="100" y="40" width="20" height="20" />
      
      <rect x="20" y="60" width="20" height="20" />
      <rect x="100" y="60" width="20" height="20" />
      
      <rect x="20" y="80" width="20" height="20" />
      <rect x="100" y="80" width="20" height="20" />
      
      <rect x="40" y="100" width="20" height="20" />
      <rect x="60" y="100" width="20" height="20" />
      <rect x="80" y="100" width="20" height="20" />
    </g>
    <text x="80" y="180" text-anchor="middle" font-family="sans-serif" font-weight="bold" fill="#e74c3c">JPG</text>
    <text x="80" y="200" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#7f8c8d">Pixelated Zoom</text>
  </g>
  
  <!-- Magnifying Glass -->
  <g transform="translate(180, 250) rotate(45)">
      <circle cx="0" cy="0" r="40" fill="none" stroke="#2c3e50" stroke-width="5" />
      <line x1="0" y1="40" x2="0" y2="80" stroke="#2c3e50" stroke-width="5" />
  </g>
</svg>
