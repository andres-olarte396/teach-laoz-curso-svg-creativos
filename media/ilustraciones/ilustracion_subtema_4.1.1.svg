<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .blueprint { fill: none; stroke: white; stroke-width: 2; stroke-linecap: round; }
    .dashed { stroke-dasharray: 5 5; stroke-width: 1; opacity: 0.7; }
    .text { font-family: 'Architects Daughter', cursive, sans-serif; fill: white; }
  </style>

  <!-- Blueprint Background -->
  <rect width="100%" height="100%" fill="#2980b9" />
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <text x="250" y="50" text-anchor="middle" font-family="sans-serif" font-size="24" fill="white" letter-spacing="2">PLANIFICACIÃ“N</text>

  <!-- Sketchy UI -->
  <g transform="translate(100, 100)">
    <!-- Container -->
    <rect x="0" y="0" width="300" height="200" rx="10" class="blueprint dashed" />
    <text x="10" y="-10" class="text" font-size="14">viewBox="0 0 300 200"</text>

    <!-- Header Area -->
    <rect x="10" y="10" width="280" height="40" class="blueprint" />
    <text x="150" y="35" text-anchor="middle" class="text" font-size="12">HEADER &lt;g&gt;</text>

    <!-- Content Area -->
    <rect x="10" y="60" width="180" height="130" class="blueprint" />
    <text x="100" y="130" text-anchor="middle" class="text" font-size="12">MAIN &lt;g&gt;</text>
    
    <!-- Sidebar -->
    <rect x="200" y="60" width="90" height="130" class="blueprint" />
    <text x="245" y="130" text-anchor="middle" class="text" font-size="12">ASIDE &lt;g&gt;</text>

    <!-- Defs Box (Logic) -->
    <rect x="-80" y="0" width="60" height="60" class="blueprint" stroke="#f1c40f" />
    <text x="-50" y="35" text-anchor="middle" class="text" font-size="12" fill="#f1c40f">&lt;defs&gt;</text>
    
    <!-- Arrow connecting Defs -->
    <path d="M-20,30 Q0,30 10,60" stroke="#f1c40f" fill="none" class="dashed" marker-end="url(#arrow)" />
  </g>
</svg>
