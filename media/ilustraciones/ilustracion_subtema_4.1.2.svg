<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#222" />

  <text x="250" y="450" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#fff" letter-spacing="2">POLISHED &amp; OPTIMIZED</text>

  <!-- Diamond / Gem -->
  <g transform="translate(250, 250)" filter="url(#glow)">
    <path d="M0,-100 L80,0 L0,100 L-80,0 Z" fill="#3498db" opacity="0.8" />
    <path d="M0,-100 L30,0 L0,100 L-30,0 Z" fill="#2980b9" opacity="0.9" />
    <path d="M-80,0 L0,0 L0,100 Z" fill="white" opacity="0.1" />
    
    <!-- Sparkles -->
    <circle cx="60" cy="-60" r="5" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="-60" cy="60" r="3" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Checkmarks -->
  <g transform="translate(50, 50)" fill="#2ecc71" font-family="sans-serif" font-size="14">
    <text x="0" y="0">✓ Clean Code</text>
    <text x="0" y="25">✓ IDs Semánticos</text>
    <text x="0" y="50">✓ Accesible (title)</text>
    <text x="0" y="75">✓ Optimizado</text>
  </g>
</svg>
