<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#fff" />
  
  <!-- Tree Structure -->
  <g transform="translate(250, 50)">
    <!-- Root -->
    <rect x="-40" y="0" width="80" height="40" rx="5" fill="#9b59b6" />
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="monospace">&lt;svg&gt;</text>
    
    <!-- Connectors -->
    <line x1="0" y1="40" x2="-100" y2="100" stroke="#bdc3c7" stroke-width="2" />
    <line x1="0" y1="40" x2="100" y2="100" stroke="#bdc3c7" stroke-width="2" />
    
    <!-- Child 1: Group -->
    <g transform="translate(-100, 100)">
        <rect x="-40" y="0" width="80" height="40" rx="5" fill="#3498db" />
        <text x="0" y="25" text-anchor="middle" fill="white" font-family="monospace">&lt;g&gt;</text>
        
        <!-- Grandchild -->
        <line x1="0" y1="40" x2="0" y2="100" stroke="#bdc3c7" stroke-width="2" />
        <rect x="-40" y="100" width="80" height="40" rx="5" fill="#e74c3c" />
        <text x="0" y="125" text-anchor="middle" fill="white" font-family="monospace">&lt;rect&gt;</text>
    </g>

    <!-- Child 2: Circle -->
    <g transform="translate(100, 100)">
        <rect x="-40" y="0" width="80" height="40" rx="5" fill="#e74c3c" />
        <text x="0" y="25" text-anchor="middle" fill="white" font-family="monospace">&lt;circle&gt;</text>
    </g>
  </g>
  
  <!-- Visual Result representation -->
  <g transform="translate(100, 350)">
      <rect x="0" y="0" width="300" height="100" fill="#ecf0f1" stroke="#bdc3c7" />
      <text x="10" y="20" fill="#95a5a6" font-size="12">Rendered Output</text>
      
      <!-- The rect from the tree -->
      <rect x="50" y="40" width="40" height="40" fill="#e74c3c">
           <animate attributeName="x" values="50;200;50" dur="2s" repeatCount="indefinite" />
      </rect>
  </g>
  
  <text x="250" y="480" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#333">DOM TREE &amp; INTERACTIVITY</text>
</svg>
