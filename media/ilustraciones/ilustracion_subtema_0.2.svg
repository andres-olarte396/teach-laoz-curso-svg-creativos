<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#272822" /> <!-- Monokai BG -->

  <text x="250" y="50" text-anchor="middle" font-family="monospace" font-size="24" fill="#a6e22e" letter-spacing="2">&lt;XML /&gt;</text>

  <g transform="translate(50, 100)" font-family="monospace" font-size="20">
    <!-- Lines of code -->
    <text x="0" y="40" fill="#f92672">&lt;svg</text>
    <text x="60" y="40" fill="#a6e22e">width</text>
    <text x="120" y="40" fill="#e6db74">="100"</text>
    <text x="0" y="70" fill="#f92672">&gt;</text>
    
    <text x="30" y="120" fill="#f92672">&lt;circle</text>
    <text x="120" y="120" fill="#a6e22e">fill</text>
    <text x="170" y="120" fill="#e6db74">="red"</text>
    <text x="250" y="120" fill="#f92672">/&gt;</text>
    
    <text x="0" y="170" fill="#f92672">&lt;/svg&gt;</text>
  </g>

  <!-- Arrows pointing to syntax rules -->
  <g stroke="#66d9ef" stroke-width="2" fill="none">
     <path d="M190,45 Q220,60 250,45" marker-end="url(#arrow)" />
     <text x="260" y="45" fill="#66d9ef" font-size="14" font-family="sans-serif">Comillas siempre</text>
     
     <path d="M280,125 Q310,140 340,125" />
     <text x="350" y="125" fill="#66d9ef" font-size="14" font-family="sans-serif">Cerrar etiquetas</text>
  </g>
</svg>
