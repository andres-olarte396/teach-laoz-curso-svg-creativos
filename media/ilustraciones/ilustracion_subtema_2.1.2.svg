<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Linear Gradient 1 -->
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8e44ad" />
      <stop offset="100%" stop-color="#3498db" />
    </linearGradient>
    
    <!-- Radial Gradient -->
    <radialGradient id="sun" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="20%" stop-color="#f1c40f" />
      <stop offset="100%" stop-color="#e67e22" />
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="#111" />
  
  <text x="250" y="450" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#fff" letter-spacing="2">GRADIENTES</text>

  <!-- Bar -->
  <rect x="50" y="100" width="400" height="50" rx="25" fill="url(#neon)" />
  <text x="250" y="80" text-anchor="middle" font-family="monospace" fill="#aaa">&lt;linearGradient&gt;</text>
  
  <!-- Sun -->
  <circle cx="250" cy="300" r="100" fill="url(#sun)" />
  <text x="250" y="180" text-anchor="middle" font-family="monospace" fill="#aaa">&lt;radialGradient&gt;</text>
  
  <!-- Focal Point Indicator -->
  <circle cx="210" cy="260" r="3" fill="white" fill-opacity="0.5">
       <title>Focal Point (fx, fy)</title>
  </circle>
  <line x1="210" y1="260" x2="260" y2="220" stroke="white" stroke-width="1" stroke-dasharray="2" opacity="0.5"/>
  <text x="270" y="220" fill="white" font-size="10" font-family="monospace">fx, fy</text>
</svg>
