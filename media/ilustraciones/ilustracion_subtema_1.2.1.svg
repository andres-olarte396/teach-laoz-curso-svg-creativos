<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .grid-line { stroke: #e0e0e0; stroke-width: 1; }
    .path-line { fill: none; stroke: #2c3e50; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
    .point { fill: #e74c3c; }
    .cmd-text { font-family: 'Consolas', monospace; font-size: 14px; fill: #555; font-weight: bold; }
  </style>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10" fill="#2c3e50" />
    </marker>
  </defs>

  <!-- Grid -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <rect width="50" height="50" fill="white" />
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#f0f0f0" stroke-width="2"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <text x="250" y="40" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#333">COMANDOS LINEALES</text>

  <g transform="translate(100, 100)">
    <!-- The Path -->
    <path d="M0,0 L100,0 V100 H200 L200,200 Z" class="path-line" marker-mid="url(#arrow)" />
    
    <!-- Points and Labels -->
    <circle cx="0" cy="0" r="5" class="point" />
    <text x="-20" y="-10" class="cmd-text">M 0,0</text>
    
    <circle cx="100" cy="0" r="5" class="point" />
    <text x="80" y="-10" class="cmd-text">L 100,0</text>
    
    <circle cx="100" cy="100" r="5" class="point" />
    <text x="40" y="105" class="cmd-text">V 100</text>
    
    <circle cx="200" cy="100" r="5" class="point" />
    <text x="210" y="105" class="cmd-text">H 200</text>
    
    <circle cx="200" cy="200" r="5" class="point" />
    <text x="210" y="205" class="cmd-text">L 200,200</text>
    
    <text x="80" y="180" class="cmd-text" fill="#e74c3c">Z (Close)</text>
  </g>
</svg>
